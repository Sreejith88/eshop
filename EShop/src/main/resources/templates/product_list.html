<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
<title>Product List</title>
</head>
<body style="padding-top: 70px;">

	<div th:insert="/navbar :: navbar"></div>
	<div class="container py-5">
		<div class="row justify-content-center align-items-center">
			<div class="col-lg-12 list-group-item">
				<h1>Product List</h1>
				<a th:href="@{/showNewProductForm}"
					class="btn btn-success btn-sm mb-3"> Add Product </a>
				<table border="1" class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th>Product Name</th>
							<th>Product ListPrice</th>
							<th>Product SellPrice</th>
							<th>Product CreatedBy</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="product : ${listProducts}">
							<td th:text="${product.productName}"></td>
							<td th:text="${product.listPrice}"></td>
							<td th:text="${product.sellPrice}"></td>
							<td th:text="${product.createdBy}"></td>
							<td><a
								th:href="@{/showProductFormForUpdate/{id}(id=${product.id})}"
								class="btn btn-primary">Update</a> <a
								th:href="@{/deleteProduct/{id}(id=${product.id})}"
								class="btn btn-danger">Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<script type="text/javascript"
				th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
			<script type="text/javascript"
				th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
		</div>
	</div>
</body>
</html>
